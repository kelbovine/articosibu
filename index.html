<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Jogador Gartic</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #7b1fa2;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #7b1fa2;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            background-color: #7b1fa2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            height: 40px; /* Ajuste de altura */
        }
        button:hover {
            background-color: #6a1b9a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: #ffffff;
            color: #7b1fa2;
            border: 2px solid #7b1fa2;
            position: relative;
        }
        .result.not-found {
            background: #ffcccc;
        }
        .error {
            color: #fff;
            margin-top: 10px;
            text-align: center;
        }
        .profile-info {
            text-align: left;
            margin-top: 10px; /* Reduzindo espaço em branco */
            color: #7b1fa2;
            max-width: 100%;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-info h2 {
            margin-bottom: 5px;
            text-align: center;
            margin-top: 5px; /* Ajuste de espaço */
        }
        .profile-info p {
            font-size: 16px;
            margin: 5px 0;
            text-align: center;
        }
        .avatar {
            border: 3px solid #7b1fa2;
            border-radius: 50%;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .loading .spinner {
            border: 4px solid rgba(123, 31, 162, 0.3);
            border-top: 4px solid #7b1fa2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .bio-tooltip {
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }
        .bio-tooltip .tooltiptext {
            visibility: hidden;
            width: 150px;
            background-color: #7b1fa2;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .bio-tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #7b1fa2 transparent transparent transparent;
        }
        .bio-tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        a {
            color: #7b1fa2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscador de Jogador Gartic</h1>
        <div class="form-group">
            <input type="text" id="playerName" placeholder="Digite o nome do jogador">
            <button onclick="buscarJogador()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error"></div>
    </div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        let currentAbortController = null;
        let intervalId = null;

        async function fetchPlayerData(playerName) {
            const lowerCasePlayerName = playerName.toLowerCase();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            // Abort any ongoing fetch request
            if (currentAbortController) {
                currentAbortController.abort();
            }

            currentAbortController = new AbortController();
            const { signal } = currentAbortController;

            loadingDiv.style.display = 'flex';

            try {
                const salasResponse = await fetch('https://raw.githubusercontent.com/kelbovine/articosibu/main/salas.json', { signal });
                const salas = await salasResponse.json();

                let jogadorEncontrado = false;
                let salaId = '';
                let salaNome = 'Offline';

                const fetchPromises = Object.entries(salas).map(([id, nome]) =>
                    fetch(`https://gartic.com.br/info_sala.php?x=&id_sala=${id}`, { signal })
                        .then(salaResponse => salaResponse.json())
                        .then(salaData => {
                            const jogadores = salaData.jogadores.map(jogador => jogador.toLowerCase());
                            if (jogadores.includes(lowerCasePlayerName)) {
                                jogadorEncontrado = true;
                                salaId = id;
                                salaNome = nome;
                            }
                        })
                        .catch(error => console.error(`Erro ao buscar a sala ${id}:`, error))
                );

                // Wait for all fetch promises to complete or 15 seconds timeout
                await Promise.race([Promise.all(fetchPromises), new Promise(resolve => setTimeout(resolve, 15000))]);

                const profileResponse = await fetch(`https://gartic.pics/r/profile?&login=${lowerCasePlayerName}`, { signal });
                const profileData = await profileResponse.json();
                const avatarUrl = `https://gartic.com.br/avatar.php?nick=${lowerCasePlayerName}`;
                const { pontos, vitorias, frase } = profileData;

                // Calcular média de pontos e vitórias
                const media = calcularMedia(pontos, vitorias);

                // Limpar resultados anteriores
                resultDiv.innerHTML = '';

                resultDiv.innerHTML = `
                    <div class="profile-info">
                        <h2>Perfil de ${playerName}</h2>
                        <img src="${avatarUrl}" alt="Avatar de ${playerName}" class="avatar">
                        <div class="bio-tooltip">
                            <span class="fas fa-comment-alt"></span>
                            <span class="tooltiptext">${frase}</span>
                        </div>
                        <p><strong>Pontos:</strong> ${pontos}</p>
                        <p><strong>Vitórias:</strong> ${vitorias}</p>
                        <p><strong>Média:</strong> ${media}</p>
                        <p><strong>Jogando:</strong> ${jogadorEncontrado ? `<a href="https://gartic.com.br/0${salaId}" target="_blank">${salaNome}</a>` : 'Offline'}</p>
                    </div>
                `;

                resultDiv.style.display = 'block';
            } catch (error) {
                if (error.name !== 'AbortError') {
                    errorDiv.textContent = 'Erro ao buscar dados. Por favor, tente novamente mais tarde.';
                }
                console.error('Erro ao buscar dados:', error);
            } finally {
                loadingDiv.style.display = 'none';
                currentAbortController = null;
            }
        }

        function calcularMedia(pontos, vitorias) {
            const media = pontos / vitorias;
            return media.toFixed(media < 10 ? 2 : 1); // Define a quantidade de casas decimais baseado no valor da média
        }

        function startAutoRefresh(playerName) {
            if (intervalId) {
                clearInterval(intervalId);
            }

            // Atualizar a cada 10 segundos
            intervalId = setInterval(() => {
                fetchPlayerData(playerName);
            }, 10000); // Intervalo de 10 segundos
        }

        async function buscarJogador() {
            const playerNameInput = document.getElementById('playerName');
            const playerName = playerNameInput.value.trim();
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            // Limpar mensagens de erro
            errorDiv.textContent = '';

            if (!playerName) {
                errorDiv.textContent = 'Por favor, insira o nome de um jogador.';
                return;
            }

            await fetchPlayerData(playerName);
            startAutoRefresh(playerName);

            // Atualizar URL para refletir o jogador buscado
            history.pushState({}, '', `?user=${playerName}`);
        }

        // Verificar se há um jogador especificado na URL
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const playerName = params.get('user');

            if (playerName) {
                document.getElementById('playerName').value = playerName;
                buscarJogador();
            }
        };
    </script>
</body>
</html>
