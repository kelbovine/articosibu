<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Jogador Gartic 2.0</title>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #7b1fa2;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            position: relative;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #7b1fa2;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        button {
            background-color: #7b1fa2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            height: 40px; /* Ajuste de altura */
        }
        button:hover {
            background-color: #6a1b9a;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background-color: #ffffff;
            color: #7b1fa2;
            border: 2px solid #7b1fa2;
            position: relative;
        }
        .result.not-found {
            background: #ffcccc;
        }
        .error {
            color: #fff;
            margin-top: 10px;
            text-align: center;
        }
        .profile-info {
            text-align: center;
            margin-top: 10px;
            color: #7b1fa2;
            max-width: 100%;
            overflow-wrap: break-word;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-info h2 {
            margin-bottom: 5px;
        }
        .profile-info p {
            font-size: 16px;
            margin: 5px 0;
        }
        .avatar {
            border: 3px solid #7b1fa2;
            border-radius: 50%;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .loading .spinner {
            border: 4px solid rgba(123, 31, 162, 0.3);
            border-top: 4px solid #7b1fa2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bio-balloon {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        .bio-balloon .balloon {
            visibility: visible;
            width: 200px;
            background-color: white;
            color: #7b1fa2;
            text-align: center;
            border-radius: 6px;
            border: 2px solid #7b1fa2;
            padding: 10px;
            position: relative;
            z-index: 1;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .bio-balloon .balloon::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #7b1fa2 transparent;
        }
        .favorites {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .favorite-item {
            margin: 5px;
            padding: 5px 10px;
            background-color: #7b1fa2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            position: relative;
        }
        .favorite-item:hover {
            background-color: #6a1b9a;
        }
.favorite-icon {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
    border: 2px solid #7b1fa2;
    border-radius: 50%;
    padding: 2px;
    transition: all 0.3s ease;
}
.favorite-icon.favorited {
    background-color: #7b1fa2;
    color: white;
}
.favorite-icon.not-favorited {
    background-color: white;
    color: #7b1fa2;
}
.home-icon {
    position: absolute;
    top: 5px;
    left: 5px;
    cursor: pointer;
    border: 2px solid #7b1fa2;
    border-radius: 50%;
    padding: 2px;
    transition: all 0.3s ease;
}
.home-icon:hover {
    background-color: #6a1b9a;
    color: white;
}

/* Estilos para o popup */
.popup {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #7b1fa2;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    display: none;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: fadeInOut 3s ease;
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
}
        .favorite-item img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online-icon {
            color: green;
        }
        .offline-icon {
            color: red;
        }
         .credits {
            font-size: 14px;
            color: #fff;
            background-color: #800080;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>
            <a href="/" style="text-decoration: none; color: #7b1fa2;">
                Buscador de Jogador Gartic
            </a>
        </h1>
        <div class="form-group" id="form-group">
            <input type="text" id="playerName" placeholder="Digite o nome do jogador" onkeypress="handleKeyPress(event)">
            <button onclick="buscarJogador()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="favorites" id="favorites">
            <!-- Aqui serão adicionados os favoritos via JavaScript -->
        </div>
        <div id="result" class="result" style="display: none;">
            <i class="fas fa-home home-icon" onclick="voltarPaginaInicial()"></i>
        </div>
        <div id="error" class="error"></div>
    </div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
<script>
    let currentAbortController = null;
    let intervalId = null;
    let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

    async function fetchPlayerData(playerName) {
        const lowerCasePlayerName = playerName.toLowerCase();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        if (currentAbortController) {
            currentAbortController.abort();
        }

        currentAbortController = new AbortController();
        const { signal } = currentAbortController;

        loadingDiv.style.display = 'flex';

        try {
            const salasResponse = await fetch('https://raw.githubusercontent.com/kelbovine/articosibu/main/salas.json', { signal });
            const salas = await salasResponse.json();

            let jogadorEncontrado = false;
            let salaId = '';
            let salaNome = 'Offline';

            const fetchPromises = Object.entries(salas).map(([id, nome]) =>
                fetch(`https://gartic.com.br/info_sala.php?x=&id_sala=${id}`, { signal })
                    .then(salaResponse => salaResponse.json())
                    .then(salaData => {
                        const jogadores = salaData.jogadores.map(jogador => jogador.toLowerCase());
                        if (jogadores.includes(lowerCasePlayerName)) {
                            jogadorEncontrado = true;
                            salaId = id;
                            salaNome = nome;
                        }
                    })
                    .catch(error => console.error(`Erro ao buscar a sala ${id}:`, error))
            );

            
            await Promise.race([Promise.all(fetchPromises), new Promise(resolve => setTimeout(resolve, 15000))]);

            const profileResponse = await fetch(`https://gartic.pics/r/profile?&login=${lowerCasePlayerName}`, { signal });
            const profileData = await profileResponse.json();
            const avatarUrl = `https://gartic.com.br/avatar.php?nick=${lowerCasePlayerName}`;
            const pontos = profileData.pontos ?? 0;
            const vitorias = profileData.vitorias ?? 0;
            const frase = profileData.frase ?? '';

            const media = calcularMedia(pontos, vitorias);

            resultDiv.innerHTML = `
                <div class="profile-info">
                    <h2>Perfil de ${playerName}</h2>
                    <img src="${avatarUrl}" alt="Avatar de ${playerName}" class="avatar">
                    <div class="bio-balloon">
                        <div class="balloon">${frase}</div>
                    </div>
                    <i class="far fa-star favorite-icon" onclick="toggleFavorite('${playerName}')"></i>
                    ${pontos > 0 && vitorias > 0 ? `<p><strong>Média:</strong> ${media}</p>` : ''}
                    <p><strong>Pontos:</strong> ${pontos}</p>
                    <p><strong>Vitórias:</strong> ${vitorias}</p>
                    <p><strong>Jogando:</strong> ${jogadorEncontrado ? `<a href="https://gartic.com.br/0${salaId}" target="_blank">${salaNome}</a>` : 'Offline'}</p>
                </div>
            `;

            resultDiv.style.display = 'block';
            hideFavorites();

            updateFavoriteIcon(playerName);
        } catch (error) {
            if (error.name !== 'AbortError') {
                errorDiv.textContent = 'Erro ao buscar dados. Por favor, tente novamente mais tarde.';
            }
            console.error('Erro ao buscar dados:', error);
        } finally {
            loadingDiv.style.display = 'none';
            currentAbortController = null;
        }
    }

    function calcularMedia(pontos, vitorias) {
        if (pontos > 0 && vitorias > 0) {
            const media = pontos / vitorias;
            return media.toFixed(media < 10 ? 2 : 1);
        } else {
            return 'N/A';
        }
    }

    function startAutoRefresh(playerName) {
        if (intervalId) {
            clearInterval(intervalId);
        }

        intervalId = setInterval(() => {
            fetchPlayerData(playerName);
        }, 10000);
    }

    async function buscarJogador() {
        const playerNameInput = document.getElementById('playerName');
        const playerName = playerNameInput.value.trim();
        const errorDiv = document.getElementById('error');

        errorDiv.textContent = '';

        if (!playerName) {
            errorDiv.textContent = 'Por favor, insira o nome de um jogador.';
            return;
        }

        await fetchPlayerData(playerName);
        startAutoRefresh(playerName);

        history.pushState({}, '', `?user=${playerName}`);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
            popup.style.display = 'none';
        }, 3000);
    }

    function updateFavoriteIcon(playerName) {
        const favoriteIcon = document.querySelector('.favorite-icon');
        if (favoritos.includes(playerName)) {
            favoriteIcon.classList.add('favorited');
            favoriteIcon.classList.remove('not-favorited');
        } else {
            favoriteIcon.classList.add('not-favorited');
            favoriteIcon.classList.remove('favorited');
        }
    }

    function toggleFavorite(playerName) {
        const favoriteIcon = document.querySelector('.favorite-icon');
        if (favoritos.includes(playerName)) {
            removerFavorito(playerName);
            favoriteIcon.classList.remove('favorited');
            favoriteIcon.classList.add('not-favorited');
        } else {
            adicionarFavorito(playerName);
            favoriteIcon.classList.remove('not-favorited');
            favoriteIcon.classList.add('favorited');
        }
    }

    function adicionarFavorito(playerName) {
        if (!favoritos.includes(playerName) && favoritos.length < 5) {
            favoritos.push(playerName);
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
            renderizarFavoritos();
            showPopup(`${playerName} foi adicionado aos favoritos!`);
        }
    }

    function removerFavorito(playerName) {
        favoritos = favoritos.filter(fav => fav !== playerName);
        localStorage.setItem('favoritos', JSON.stringify(favoritos));
        renderizarFavoritos();
        showPopup(`${playerName} foi removido dos favoritos!`);
    }

    async function renderizarFavoritos() {
        const favoritesContainer = document.getElementById('favorites');
        favoritesContainer.innerHTML = '';

        for (const playerName of favoritos) {
            const avatarUrl = `https://gartic.com.br/avatar.php?nick=${playerName.toLowerCase()}`;
            const salasResponse = await fetch('https://raw.githubusercontent.com/kelbovine/articosibu/main/salas.json');
            const salas = await salasResponse.json();
            let jogadorEncontrado = false;

            const fetchPromises = Object.entries(salas).map(([id, nome]) =>
                fetch(`https://gartic.com.br/info_sala.php?x=&id_sala=${id}`)
                    .then(salaResponse => salaResponse.json())
                    .then(salaData => {
                        const jogadores = salaData.jogadores.map(jogador => jogador.toLowerCase());
                        if (jogadores.includes(playerName.toLowerCase())) {
                            jogadorEncontrado = true;
                        }
                    })
                    .catch(error => console.error(`Erro ao buscar a sala ${id}:`, error))
            );

            await Promise.race([Promise.all(fetchPromises), new Promise(resolve => setTimeout(resolve, 15000))]);

            const favoriteItem = document.createElement('div');
            favoriteItem.classList.add('favorite-item');
            favoriteItem.innerHTML = `
                <img src="${avatarUrl}" alt="Avatar de ${playerName}">
                <div>${playerName}</div>
                <i class="fas fa-circle-notch fa-spin"></i>
                <i class="fas fa-circle ${jogadorEncontrado ? 'online-icon' : 'offline-icon'}"></i>
            `;
            favoriteItem.addEventListener('click', () => {
                document.getElementById('playerName').value = playerName;
                history.pushState({}, '', `?user=${playerName}`);
                buscarJogador();
            });
            favoritesContainer.appendChild(favoriteItem);
        }
    }

    function hideFavorites() {
        const favoritesContainer = document.getElementById('favorites');
        favoritesContainer.style.display = 'none';
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            buscarJogador();
        }
    }

    function hideInputAndButton() {
        const formGroup = document.getElementById('form-group');
        formGroup.style.display = 'none';
    }

    function voltarPaginaInicial() {
        const resultDiv = document.getElementById('result');
        const playerName = document.getElementById('playerName').value.trim();

        resultDiv.style.display = 'none';
        history.pushState({}, '', window.location.pathname);
        if (!playerName) {
            renderizarFavoritos();
            intervalId = setInterval(renderizarFavoritos, 10000);
        }
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const playerName = params.get('user') || params.get('login');

        if (playerName) {
            document.getElementById('playerName').value = playerName;
            buscarJogador();

            if (params.has('login')) {
                hideInputAndButton();
            }
        } else {
            renderizarFavoritos();
            intervalId = setInterval(renderizarFavoritos, 10000);
        }
    };
</script>
</body>
</html>
